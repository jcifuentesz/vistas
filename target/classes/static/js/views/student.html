<div class="panel">
  <h2> Enunciados </h2>
  <hr>
  <div>
    <div id="student-table">
      <table width="100%" class="table table-striped table-bordered table-hover">
        <thead>
          <th>Enunciado</th>
          <th>Nombre profesor</th>
          <th>Fecha</th>
          <th>Estado</th>
        </thead>
        <tr ng-repeat="student in students | startFrom:(currentPage - 1) * pageSize| limitTo:pageSize">
          <td>{{student.name}}</td>
          <td>{{student.rut}}</td>
          <td>{{student.email}}</td>
          <td>{{student.career}}</td>
        </tr>
      </table>
    </div>
    <ul uib-pagination total-items="students.length" ng-model="currentPage" ng-change="pageChanged()"></ul>
  </div>
</div>
